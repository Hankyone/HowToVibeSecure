<section class="slide" id="checklist" data-color="blue" tabindex="-1">
  <h2>Infrastructure Security Checklist</h2>
  <div class="checklist-grid">
    <label class="checklist-item">
      <input type="checkbox" />
      <span>HTTPS-only; redirect all HTTP traffic</span>
    </label>
    <label class="checklist-item">
      <input type="checkbox" />
      <span>Enable WAF with bot protection (Cloudflare/AWS Shield)</span>
    </label>
    <label class="checklist-item">
      <input type="checkbox" />
      <span>Database: encrypted at rest + in transit; private subnets</span>
    </label>
    <label class="checklist-item">
      <input type="checkbox" />
      <span>Secrets in environment/vault; never in code/config</span>
    </label>
    <label class="checklist-item">
      <input type="checkbox" />
      <span>Firewall: allowlist-only; close unused ports (22, 3389)</span>
    </label>
    <label class="checklist-item">
      <input type="checkbox" />
      <span>Enable audit logging for DB, API gateway, auth events</span>
    </label>
    <label class="checklist-item">
      <input type="checkbox" />
      <span>Auto-patching enabled; container base images updated</span>
    </label>
    <label class="checklist-item">
      <input type="checkbox" />
      <span>CDN geo-blocking for suspicious regions (if applicable)</span>
    </label>
    <label class="checklist-item">
      <input type="checkbox" />
      <span>Backup verification; test restore process monthly</span>
    </label>
    <label class="checklist-item">
      <input type="checkbox" />
      <span>Monitor: uptime, disk usage, memory, failed logins</span>
    </label>
  </div>
</section>
